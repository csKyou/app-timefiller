<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href='./css/bootstrap-4.0.0.min.css' rel='stylesheet' type='text/css'>
  <link href="./css/fontawesone-5.0.8.all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/personium.css">
  <link rel="stylesheet" href="./css/skillshare.css">

  <!-- Optional JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/popper-1.12.9.min.js"></script>
  <script src="./js/bootstrap-4.0.0.min.js"></script>
  <script src="./js/jdenticon@1.8.0"></script>
  <script defer src="./js/fontawesome-5.0.8.all.js"></script>
  <script src="./common/underscore/underscore-min.js"></script>
  <script src="./common/handlebars/handlebars.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/app.js"></script>

  <title>マイデータの登録</title>
</head>

<body class="data-manager">
  <header class="top">
    <a class="header-btn pn-back-btn" href="data_manager.html">
      <div id="back_btn" class="pn-btn white">
        <i class="fas fa-angle-left fa-2x icon"></i>
      </div>
    </a>
    <div class="header-title header-app-icon">
      <img class="img-fluid" src="img/game@3x.png" alt="興味・関心">
      <span class="title">興味・関心</span>
    </div>
  </header>

  <main class="h-footer">
    <div class="extcell-profile">
      <div id="data-manager-role" class="role-img-area"></div>
      <script id="data-manager-template" type="text/x-handlebars-template">
        <div class="arrow-to-img">
          <div class="my_icon user-icon user-icon-large" style="background-image: url({{dispImage}});"></div>
          <div class="font-weight-bold">{{dispName}}</div>
      </div>
      </script>
      <script>
          $(function() {
            Handlebars.registerHelper({
              'eq': function(v1, v2) {
                return v1 == v2;
              }
            });
            var source = $("#data-manager-template").text();
            var template = Handlebars.compile(source);
            Common.getProfile(Common.getCellUrl(), function(profObj) {
              var html = template(profObj);
            $("#data-manager-role").html(html);
          });
          });
      </script>

      <div class="user-description">
        <!-- <div class="font-weight-bold">マイデータの登録</div> -->
        マイデータを登録すると<!-- <br> -->より良いおすすめスケジュール提案ができます
      </div>
    </div>

    <div id="not-change-bg-check-list">
      <ul>
        <li data-keyword="キッズ" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>キッズ</span>
          </div>
        </li>
        <li data-keyword="スポーツ" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>スポーツ</span>
          </div>
        </li>
        <li data-keyword="アウトドア" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>アウトドア</span>
          </div>
        </li>
        <li data-keyword="音楽" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>音楽</span>
          </div>
        </li>
        <li data-keyword="映画" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>映画</span>
          </div>
        </li>
        <li data-keyword="読書" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>読書</span>
          </div>
        </li>
        <li data-keyword="ゲーム" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>ゲーム</span>
          </div>
        </li>
        <li data-keyword="コンピュータ" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>コンピュータ</span>
          </div>
        </li>
        <li data-keyword="アート" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>アート</span>
          </div>
        </li>
        <li data-keyword="ビジネス" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>ビジネス</span>
          </div>
        </li>
        <li data-keyword="科学" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>科学</span>
          </div>
        </li>
        <li data-keyword="美容" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>美容</span>
          </div>
        </li>
        <li data-keyword="料理" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>料理</span>
          </div>
        </li>
        <li data-keyword="グルメ" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>グルメ</span>
          </div>
        </li>
        <li data-keyword="旅行" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>旅行</span>
          </div>
        </li>
        <li data-keyword="ペット" class="pn-check-list check-position-l check-mark-left">
          <div class="pn-list pn-list-no-arrow">
            <span>ペット</span>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script>
    $(function() {
        selectAttributes();
    });
  </script>

  <footer>
    <button type="button" class="btn add-btn" onclick="setAttributes()">登録</button>
  </footer>
</body>

</html>
